models:
  TypeReservation:
    id: autoIncrement
    name: varchar
    description: text
    timestamps
    softDeletes
    relationships:
      belongsTo: Reservation

  Reservation:
    id: autoIncrement
    customers_id: unsignedBigInteger foreign:customers.id
    type_reservations_id: unsignedBigInteger foreign:type_reservations.id
    living_room_id: unsignedBigInteger foreign:living_rooms.id
    date_time: timestamp
    number_people: int
    description: text
    status: boolean default:true
    timestamps
    softDeletes
    relationships:
      hasOne: TypeReservation

controllers:
  TypeReservation:
    resource
  Reservation:
    resource

